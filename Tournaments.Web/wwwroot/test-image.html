<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .image-container {
            width: 80%;
            text-align: center;
        }
        img {
            max-width: 100%;
            border: 2px solid black;
        }

</head>
<body>
    <div class="image-container">
        <h1>Testing Image Display</h1>
        <p>The image should appear below:</p>
        <img src="/images/cs-background1.jpg" alt="Counter-Strike Background">
        <p>If you can see the image, it means the file is accessible.</p>
    </div>
</body>
</html>
